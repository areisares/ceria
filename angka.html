<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Angka - CERIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<iframe src="musik.html" allow="autoplay" style="display:none;"></iframe>
<body>

  <div class="huruf-container">
    <!-- KIRI -->
    <div class="huruf-kiri">
      <h1>Belajar Angka 1 - 10</h1>
      <div class="angka-grid">
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write(`<button onclick="tampilkanAngka(${i})">${i}</button>`);
          }
        </script>
      </div>
    </div>

    <!-- KANAN -->
    <div id="output" class="huruf-kanan">
      <p>Klik angka di kiri</p>
    </div>
  </div>

  <br>
  <div style="text-align:center;">
    <button class="back-button" onclick="window.location.href='index.html'">⬅️ Kembali ke Beranda</button>
  </div>

  <script>
    function tampilkanAngka(n) {
      let gambar = `gambar/angka${n}.png`;
      let objek = {
        1: "apel", 2: "bola", 3: "bintang", 4: "ikan", 5: "kucing",
        6: "pensil", 7: "kurcaci", 8: "mobil", 9: "bunga", 10: "balon"
      };
      document.getElementById("output").innerHTML = `
        <h2>Angka ${n}</h2>
        <img src="${gambar}" alt="Angka ${n}" style="width:150px; margin:10px 0;"><br>
        <p>Ada ${n} ${objek[n]}</p>
      `;
    }
  </script>
</body>
</html>
