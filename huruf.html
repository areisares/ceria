<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belajar Huruf - CERIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<iframe src="musik.html" allow="autoplay" style="display:none;"></iframe>
<body>

  <div class="huruf-container">
    <!-- Kiri: Tombol huruf -->
    <div class="huruf-kiri">
      <h1>Belajar Huruf A-Z</h1>
      <div class="huruf-grid">
        <script>
          const huruf = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          for (let i = 0; i < huruf.length; i++) {
            document.write(`<button onclick="tampilkanHuruf('${huruf[i]}')">${huruf[i]}</button>`);
          }
        </script>
      </div>
    </div>

    <!-- Kanan: Gambar huruf -->
    <div id="output" class="huruf-kanan">
      <p>Klik salah satu huruf di kiri</p>
    </div>
  </div>

  <!-- Tombol kembali -->
  <div style="text-align: center; margin-top: 20px;">
    <button class="back-button" onclick="window.location.href='index.html'">⬅️ Kembali ke Beranda</button>
  </div>

  <!-- JS -->
  <script>
    function tampilkanHuruf(h) {
      const gambar = `gambar/${h}.png`;
      document.getElementById("output").innerHTML = `
        <h2>Huruf ${h}</h2>
        <img src="${gambar}" alt="Gambar ${h}" style="width: 150px; margin: 10px 0;"><br>
        <p>${h} adalah untuk ...</p>
      `;
      sebutHuruf(h); // panggil suara
    }

    function sebutHuruf(huruf) {
      const suara = new SpeechSynthesisUtterance(huruf);
      suara.lang = 'id-ID';       // atau 'en-US' kalau mau aksen Inggris
      suara.rate = 0.7;           // kecepatan bicara
      suara.pitch = 1.2;          // nada suara sedikit tinggi (ramah anak)
      window.speechSynthesis.cancel(); // hentikan suara sebelumnya (jika ada)
      window.speechSynthesis.speak(suara);
    }
  </script>

</body>
</html>
