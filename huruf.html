<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belajar Huruf - CERIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Musik latar (dari file musik.html) -->
  <iframe src="musik.html" allow="autoplay" style="display: none;"></iframe>

  <div class="huruf-container">
    <!-- Kiri: Tombol huruf -->
    <div class="huruf-kiri">
      <h1>Belajar Huruf A-Z</h1>
      <div class="huruf-grid">
        <script>
          const huruf = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          for (let i = 0; i < huruf.length; i++) {
            document.write(`<button onclick="tampilkanHuruf('${huruf[i]}')">${huruf[i]}</button>`);
          }
        </script>
      </div>
    </div>

    <!-- Kanan: Gambar huruf -->
    <div id="output" class="huruf-kanan">
      <p>Klik salah satu huruf di kiri</p>
    </div>
  </div>

  <!-- Tombol kembali -->
  <div style="text-align: center; margin-top: 20px;">
    <button class="back-button" onclick="window.location.href='index.html'">⬅️ Kembali ke Beranda</button>
  </div>

  <!-- Script: Tampilkan gambar + mainkan suara huruf -->
  <script>
    function tampilkanHuruf(h) {
      const gambar = `gambar/${h}.png`;
      document.getElementById("output").innerHTML = `
        <h2>Huruf ${h}</h2>
        <img src="${gambar}" alt="Gambar ${h}" style="width: 150px; margin: 10px 0;"><br>
        <p>${h} adalah untuk ...</p>
      `;
      putarAudioHuruf(h);
    }

    function putarAudioHuruf(huruf) {
      const audioPath = `audio/huruf/${huruf}.mp3`;
      const audio = new Audio(audioPath);
      audio.volume = 1.0; // volume 100%
      console.log("Memutar suara:", audioPath);
      audio.play().catch(err => {
        console.error("Gagal memutar audio:", err);
      });
    }
  </script>

</body>
</html>
